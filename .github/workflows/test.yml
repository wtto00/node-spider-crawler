name: API workflow

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test Crawler API
    steps:
    - uses: actions/setup-node@v3.4.1
      with:
        node-version: 16
        cache: 'pnpm'
    - uses: actions/checkout@v2.4.2
    - name: Install Dependencies
      run: pnpm i
    - name: Run tests and collect coverage
      run: pnpm test

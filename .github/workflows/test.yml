name: API workflow

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test Crawler API
    steps:
      - uses: actions/checkout@v2.4.2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
      - uses: actions/setup-node@v3.4.1
        with:
          node-version: 16
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
